# Project information
site_name: Github Tutorial
site_url: https://phucvu-nyu.github.io/bst236/
site_description: "Github Tutorial"
docs_dir: build/docs
site_dir: site
# Repository
edit_uri: tree/main/docs
#version: 1.0.0


# Configuration
theme:
  name: material
  custom_dir: build/overrides
  language: en
  features:
    - announce.dismiss
    #- content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: white
      accent: teal
      toggle:
        icon: material/theme-light-dark
        name: Light mode
    - scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/theme-light-dark
        name: Light mode
  font:
    text: Noto Sans SC
    code: Fira Code
  favicon: assets/images/favicon-stat.png
  logo: assets/images/stat-logo.svg
  icon:
    logo: logo
    repo: fontawesome/brands/github
    edit: fontawesome/regular/pen-to-square

extra:
  #alternate:
    #- name: English
      #link: /
      #lang: en
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/phucvu-nyu
  generator: false
  #status:
  #  new: 

# Plugins
plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: none
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      auto_caption: false
      caption_position: bottom

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:materialx.emoji.twemoji
  #     emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  # - pymdownx.magiclink:
  #     repo_url_shorthand: true
  #     user: squidfunk
  #     repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/mathjax.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js
  # - javascripts/katex.js 
  # - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  # - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - stylesheets/extra.css
  # - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

# Page tree
nav:
  - Page Introduction:
    - chapter_preface/index.md
  - Chapter 1. Introduction:
    - chapter_workflow/index.md
    - GitHub: chapter_workflow/GitHub.md
    - Git: chapter_workflow/git.md
    - Make: chapter_workflow/make.md
    - Virtual Environment: chapter_workflow/venv.md
    - Reproducible R: chapter_workflow/R.md
    - Docker: chapter_workflow/docker.md
  - Appendix:
    - chapter_appendix/index.md
    - Installation: chapter_appendix/installation.md
    - Github Classroom: chapter_appendix/github.md
    - Class Cluster: chapter_appendix/cluster.md
    - Python 101: chapter_appendix/python_intro.md
    - Contributing: chapter_appendix/contribution.md

